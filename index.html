<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потрать деньги Трампа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ПОТРАТЬ ДЕНЬГИ ТРАМПА</h1>
        <div id="balance" class="card">Баланс: $<span id="balanceAmount">4,500,000,000</span></div>
    </header>
    
    <div id="items" class="container"></div>
    
    <script>
        let balance = 4500000000;
        
        const items = [
            { name: "Чашка кофе", price: 5, image: "https://pancoffee.ru/wp-content/uploads/2021/05/2.jpg" },
            { name: "Айфон 16", price: 999, image: "https://trashbox.ru/ifiles/1970508_4449fc_03/indijskaya-haltura-apple-vernyot-chast-proizvodstva-iphone-obratno-v-kitaj-1.jpg" },
            { name: "Автомобиль Tesla", price: 50000, image: "https://avatars.mds.yandex.net/get-entity_search/371130/985220303/S600xU_2x" },
            { name: "Гольф-курорт", price: 50000000, image: "https://www.gorkigolf.ru/pic/full/files/lists/News/1242_Image_1527774902_IMG_3820.jpg" },
            { name: "Суперкар Ferrari", price: 300000, image: "https://avatars.mds.yandex.net/i?id=c62c4d070f2572f05bce070f94475386d598ffd3-9242214-images-thumbs&n=13" },
            { name: "Частный самолет", price: 150000000, image: "https://flight-way.com/upload/iblock/28d/28dbbd13bdb3a5b612d29530ae4f939e.jpg" },
            { name: "Золотые слитки", price: 1000000, image: "https://avatars.mds.yandex.net/i?id=7304a3926fe024ec968781d9563a1071_l-8287477-images-thumbs&n=13" },
            { name: "Остров", price: 8000000, image: "https://ixbt.online/live/images/original/20/93/55/2023/04/20/d561218e95.jpg" },
            { name: "Квартира в Дубае", price: 2000000, image: "https://img.prian.ru/2023_12/29/202312290546321344022669o.jpg" },
            { name: "Спортивная команда", price: 700000000, image: "https://avatars.mds.yandex.net/i?id=60c1b8e23dda50eeff4ba8bc7d1bd5a9_l-5658961-images-thumbs&n=13" },
            { name: "Картина Пикассо", price: 50000000, image: "https://i.pinimg.com/originals/c1/d0/5d/c1d05d7320705ad235c3e4babe81dd78.jpg" },
            { name: "Часы Patek Philippe", price: 200000, image: "https://watchesmaster.ru/uploads/cache/CatalogProducts/images_47239/32a98b_h508.jpg" },
            { name: "Замок во Франции", price: 25000000, image: "https://pic.rutubelist.ru/video/a7/2d/a72d383de177489da26401fc22760554.jpg" },
            { name: "Яхта класса люкс", price: 100000000, image: "https://avatars.mds.yandex.net/i?id=7cc7426cc64a0836555a62dbcd0c9b27_l-5295467-images-thumbs&n=13" },
            { name: "Редкий бриллиант", price: 6000000, image: "https://i.pinimg.com/originals/f8/97/db/f897dbfa6ef40e1141e021534df6fe11.jpg" }
        ];
        
        function updateBalance() {
            console.log("Обновление баланса: ", balance);
            document.getElementById("balanceAmount").innerText = balance.toLocaleString();
        }

        function buyItem(price) {
            if (balance >= price) {
                balance -= price;
                console.log(`Куплен товар за $${price}. Новый баланс: $${balance}`);
                updateBalance();
            } else {
                console.warn("Недостаточно средств для покупки");
            }
        }

        function renderItems() {
            const container = document.getElementById("items");
            container.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "item card";
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <span>${item.name} - $${item.price.toLocaleString()}</span>
                    <button class="btn" onclick="buyItem(${item.price})">Купить</button>
                `;
                container.appendChild(div);
            });
        }

        updateBalance();
        renderItems();
    </script>
</body>
</html>
